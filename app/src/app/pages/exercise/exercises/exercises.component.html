<div class="container">
  <div *ngIf="exercises && exercises.length > 0">
    <bh-card *ngFor="let exercise of exercises" [exercise]="exercise"></bh-card>
  </div>
  <bh-alert
    *ngIf="!loaded"
    [alertClass]="'alert-primary'"
    [message]="'Cargando ejercicios....'"
  ></bh-alert>
  <bh-alert
    *ngIf="error"
    [alertClass]="'alert-danger'"
    [message]="'Error al cargar ejercicios'"
  ></bh-alert>
</div>
