<div class="container mt-10">
  <form action="">
    <div class="card mb-2">
      <div class="card-header">
        <img
          class="rounded-circle userImg"
          width="30px"
          height="30px"
          alt="100x100"
          src="https://i.ibb.co/SyGszR2/descargar.jpg"
          data-holder-rendered="true"
        />
        <span class="userName">Yo </span>
          <div class="file-select icon" id="src-file1">
            <input type="file" name="src-file1" aria-label="Archivo">
          </div>
      </div>
      <div class="card-body">
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="2"
        ></textarea>
        <!-- <img src="https://images.pexels.com/photos/35888/amazing-beautiful-breathtaking-clouds.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="img-fluid mt-2" alt="..."> -->
        <div class="btn-send mt-2">
          <button class="btn btn-warning">Enviar</button>
        </div>
      </div>
    </div>
  </form>
  <ng-container *ngIf="publications&&publications.length>0; else elseTemplate">
    <bh-article *ngFor="let publication of publications" [publication]="publication"></bh-article>
  </ng-container>
  <ng-template #elseTemplate>
    <h1>Sin publicaciones</h1>
  </ng-template>


</div>
