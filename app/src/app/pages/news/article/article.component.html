<div class="card mb-4">
  <bh-spinner [message]="spinnerMessage"></bh-spinner>
  <div class="card-header">
    <img
      class="rounded-circle userImg"
      width="30px"
      height="30px"
      alt="100x100"
      [src]="publication.usuario.imagen"
      data-holder-rendered="true"
    />
    <span class="userName">
      {{publication.usuario.nombres}} {{publication.usuario.apellidos}}
    </span>
    <div ngbDropdown class="toggleButton">
      <!-- <a class="" id="dropdownForm1" ngbDropdownToggle>Toggle dropdown</a> -->
      <i ngbDropdownToggle><img width="30px" src="../../../../assets/icons/points.svg"></i>
      <div ngbDropdownMenu>
        <button ngbDropdownItem>Ver <i class="icon"><img width="20px" src="../../../../assets/icons/eye.svg"></i></button>
        <div class="dropdown-divider"></div>
        <button (click)="onDelete()" ngbDropdownItem>Eliminar <i class="icon"><img width="20px" src="../../../../assets/icons/delete.svg"></i></button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <p class="date">{{publication.fecha | date: format}}</p>
    <p class="card-text">
      {{publication.mensaje}}
    </p>
    <img *ngIf="publication.imagen" [src]="publication.imagen" class="img-fluid" alt="...">
  </div>
  <!-- activeIds="ngb-panel-0" -->
  <ngb-accordion #acc="ngbAccordion"activeIds="" >
    <ngb-panel>
      <ng-template ngbPanelTitle>
        <span class="btn-link">Comentarios</span>
      </ng-template>
      <ng-template ngbPanelContent>
        <!-- comentaries container -->
        <ng-container *ngIf="commentaries&&commentaries.length>0; else elseTemplate">
          <bh-commentary *ngFor="let commentary of commentaries" [commentary]="commentary"></bh-commentary>
        </ng-container>
        <ng-template #elseTemplate>
          <h1>Sin comentarios</h1>
        </ng-template>

        <div class="load-m">
          <span class="btn-link">Ver mas</span>
        </div>
        <div>
          <label for="exampleFormControlTextarea1" class="form-label"><img
            class="rounded-circle userImg"
            width="30px"
            height="30px"
            alt="100x100"
            src="https://i.ibb.co/SyGszR2/descargar.jpg"
            data-holder-rendered="true"
          />
          <span class="userName">
            Yo
          </span></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
          <div class="btn-send mt-2">
            <button class="btn btn-warning">Enviar</button>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
