<div class="card mb-4">
  <div class="card-header">
    <img
      class="rounded-circle userImg"
      width="30px"
      height="30px"
      alt="100x100"
      src="https://i.ibb.co/SyGszR2/descargar.jpg"
      data-holder-rendered="true"
    />
    <span class="userName">
      Nombres Apellidos
    </span>
    <div ngbDropdown class="toggleButton">
      <!-- <a class="" id="dropdownForm1" ngbDropdownToggle>Toggle dropdown</a> -->
      <i ngbDropdownToggle><img width="30px" src="../../../../assets/icons/points.svg"></i>
      <div ngbDropdownMenu>
        <button ngbDropdownItem>Ver <i class="icon"><img width="20px" src="../../../../assets/icons/eye.svg"></i></button>
        <div class="dropdown-divider"></div>
        <button ngbDropdownItem>Eliminar <i class="icon"><img width="20px" src="../../../../assets/icons/delete.svg"></i></button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <p class="date">10 de julio, 2020</p>
    <p class="card-text">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod enim sit adipisci! Quasi, quisquam ratione inventore cupiditate, hic voluptate, minus culpa placeat aspernatur enim fuga quidem eveniet vero nobis repellat.
    </p>
    <img src="https://images.pexels.com/photos/35888/amazing-beautiful-breathtaking-clouds.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="img-fluid" alt="...">
  </div>
  <ngb-accordion #acc="ngbAccordion"activeIds="ngb-panel-0" >
    <ngb-panel>
      <ng-template ngbPanelTitle>
        <span class="btn-link">Comentarios</span>
      </ng-template>
      <ng-template ngbPanelContent>

        <bh-commentary></bh-commentary>
        <div class="load-m">
          <span class="btn-link">Ver mas</span>
        </div>
        <div>
          <label for="exampleFormControlTextarea1" class="form-label"><img
            class="rounded-circle userImg"
            width="30px"
            height="30px"
            alt="100x100"
            src="https://i.ibb.co/SyGszR2/descargar.jpg"
            data-holder-rendered="true"
          />
          <span class="userName">
            Yo
          </span></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
          <div class="btn-send mt-2">
            <button class="btn btn-warning">Enviar</button>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
