<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

    <link th:href="@{/css/login.css}"  rel="stylesheet" >
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
</head>
<body>

<div class="container">
    <section id="formHolder">

        <div class="row">

            <!-- Brand Box -->
            <div class="col-sm-6 brand">
                <a href="#" class="logo">G&P <span>.</span></a>

                <div class="heading">
                    <h2>BodyHelthy</h2>
                    <p>Login</p>
                </div>

                <div class="success-msg">
                    <p>Great! You are one of our members now</p>
                    <a href="#" class="profile">Your Profile</a>
                </div>
            </div>

            <!-- Form Box -->
            <div class="col-sm-6 form">

                <!-- Login Form -->
                <div class="login form-peice ">
                    <form class="login-form" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Correo Electronico</label>
                            <input type="text" name="username" id="username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" required>
                        </div>

                        <div class="CTA">
                            <input type="submit" value="Acceso">
                            <a href="#" class="switch">Soy Nuevo</a>
                        </div>
                    </form>
                </div><!-- End Login Form -->

                <!-- Signup Form -->
                <div class="signup form-peice switched">
                    <form class="signup-form" action="#" method="post">

                        <div class="form-group">
                            <label for="name">Nombre Completo</label>
                            <input type="text" name="SignupUsername" id="name" class="name">
                            <span class="error"></span>
                        </div>

                        <div class="form-group">
                            <label for="email">Correo Electronico</label>
                            <input type="email" name="emailAdress" id="email" class="email">
                            <span class="error"></span>
                        </div>

                        <div class="form-group">
                            <label for="phone">Numero Celular - <small>Opcional</small></label>
                            <input type="text" name="phone" id="phone">
                        </div>

                        <div class="form-group">
                            <label for="SignupPassword">Contraseña</label>
                            <input type="password" name="SignupPassword" id="SignupPassword" class="pass">
                            <span class="error"></span>
                        </div>

                        <div class="form-group">
                            <label for="passwordCon">Confirmar Contraseña</label>
                            <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                            <span class="error"></span>
                        </div>

                        <div class="CTA">
                            <input type="submit" value="Regístrate ahora" id="submit">
                            <a href="#" class="switch">Tengo una Cuenta</a>
                        </div>
                    </form>
                </div><!-- End Signup Form -->
            </div>
        </div>

    </section>

    <footer>
        <p>
            DESARROLADO POR: <a href="http://mohmdhasan.tk" target="_blank">Mohmdhasan.tk</a>
        </p>
    </footer>

</div>
</body>

</html>
